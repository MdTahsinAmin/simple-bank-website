<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weclome To Padma Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
     <div id = "login-area">
          <h1 class="text-center login-area-title">Weclome To Padma Bank</h1>
          <div class="submit-area">
              <h4>Login</h4> <br>
              <input type="email" name="" id="" class="form-control" placeholder="Enter Your Email"> <br>
              <input type="password" name="" id="" class="form-control" placeholder="Password"> <br>
              <button id="enter-btn" class="btn btn-success">Enter</button> <br>

          </div>

     </div>
     <div id ="transaction-area">
         <div class="row">
             <div class="col-md-4">
                <div class="deposit status">
                     <h5>Deposit</h5>
                     <h2>$ <span id ="currentDeposit">0.0</span></h2>
                </div>
             </div>
             <div class="col-md-4">
                 <div class="withdraw status">
                     <h5>Withdraw</h5>
                    <h2>$ <span id ="current-withdraw">0.0</span></h2>
                 </div>
                 
             </div>
             <div class="col-md-4">
                 <div class="balance status">
                     <h5>Balance</h5>
                     <h2>$ <span id ='current-balance'>1200.00</span></h2>
                 </div>
             </div>
         </div>
         <div class="row">
             <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4> <br>
                 <input id="deposit-amount" type="text" class="form-control" placeholder="$ Enter Your deposit amount"> <br>
                 <button id="addDeposit" class="btn btn-success">Deposit</button> <br>
                </div>
             </div>
             <div class="col-md-6">
                 <div class="submit-area">
                    <h4>Withdraw</h4> <br>
                 <input id ="withdraw-amount" type="text" class="form-control" placeholder="$ Enter Your Withdraw amount"> <br>
                 <button id ="addWithdraw" class="btn btn-success">Withdraw</button> <br>
                 </div>
             </div>
         </div>
     </div>
     <script>
         // login event handler
         const loginBtn = document.getElementById('enter-btn');
         loginBtn.addEventListener('click',function(){
            const loginArea = document.getElementById('login-area');
            loginArea.style.display ="none";
            const transactionArea = document.getElementById('transaction-area');
            transactionArea.style.display = "block";
         })
         // deposit event handler
         const addDeposit = document.getElementById('addDeposit');
          addDeposit.addEventListener('click',function(){
             const depositAmount = document.getElementById('deposit-amount').value;
             const depositNumber = parseFloat(depositAmount);

             updateSpanTag('currentDeposit',depositNumber);

             updateSpanTag('current-balance',depositNumber);

             document.getElementById('deposit-amount').value = "";
          })

          // withdraw event handler
         const addWithdraw =  document.getElementById('addWithdraw');
            
            addWithdraw.addEventListener('click',function(){
             const withdrawAmount = document.getElementById('withdraw-amount').value;
              
               const withdrawNumber = parseFloat(withdrawAmount);

               updateSpanTag('current-withdraw',withdrawNumber);

               substractSpanTag('current-balance',withdrawNumber);

               document.getElementById('withdraw-amount').value = "";
            })
          
          
          function updateSpanTag(id ,depositNumber){
             const current= document.getElementById(id).innerText;
             const  currentNumber = parseFloat(current);
             const totalBalance = depositNumber+currentNumber;
             document.getElementById(id).innerText = totalBalance;
             
          }

          function substractSpanTag(id,withdrawNumber){
              const current = document.getElementById(id).innerText;
              const currentNumber = parseFloat(current);
              const totalSub = (current-withdrawNumber);
              document.getElementById(id).innerText = totalSub; 

          }
     </script>
</body>
</html>
